{% extends "_base.html" %}

{% block content %}
    <div class="container">
        {% for key, values in data.items  %}
            <h3>{{key}}</h3>
            <ul>
                {% for value in values  %}
                    <li>{{value}}</li>
                {% endfor %}
            </ul>    
        {% endfor %}
    </div>
{% endblock content %}
