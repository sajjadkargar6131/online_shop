{% extends "_base.html" %}

{% block title %}products{% endblock title %}

{% block content %}
    <h3> Products </h3>
    {% for product in products  %}
        <a href="{{ product.get_absolute_url }}">
            <h3> {{product.title}}</h3>
        </a>
        <span> {{product.price}}  </span>
    {% endfor %}
{% endblock content %}
